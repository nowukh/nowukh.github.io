<html>
    <head>
        <title>My Title</title>
    </head>
    <body>
        <p id = "target" onclick="console.log('clicked')">My header</p>
        <a href="https://www.naver.com" target="_blank">My link</a>
        <div id="myDiv">
            <button id="liBtn" class="btn">li 생성</button>
            <button id="colorBtn" class="btn">배경색,innerHTML변경</button>
        </div>
        <script src="test.js">
                // li 생성 버튼
                var liBtn = document.getElementById("liBtn");
    
                liBtn.onclick = function(){
                    document.write("<ul>");
                    for(var i = 0; i < 4; i ++){
                        document.write("<li id =" + i + ">" + i + "</li>");
                    }
                    document.write("</ul>");
                }
    
                // 색 바꾸는 함수 생성
                function changeColor(element) {
                    element.style.color = "red";
                }
    
                // 클래스명으로 버튼 찾기
                var colorBtn = document.getElementsByClassName("btn")[1];
                
                // 색과 객체 내부 내용 변경
                colorBtn.onclick = function(){
                    var target = document.getElementById("target");
                    changeColor(target);
                    target.innerHTML = "<h1>클릭되었습니다.</h1>";
                }
        </script>
        
    </body>
</html>
